<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCC Player Stats</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #header, #footer {
      flex: 0 0 auto;
    }

    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>FCC Player Stats</h1>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCgLCTDtoCI-lrlNK3nRhDjGbNlm5dUNPDP1Mz7ipv6tBWZLbfKDALpyATCXK45B1j3Eyg8RRIumUx/pubhtml?gid=1023198928&amp;single=true&amp;widget=true&amp;headers=false">
    </iframe>
  </main>

  <div id="footer"></div>

  <script>
    // Load header and footer HTML via JavaScript
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
